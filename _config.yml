title: Wormh0le
author: Allen
email: allenleein@gmail.com
description: > # this means to ignore newlines until "show_exerpts:"

show_excerpts: false # set to true to show excerpts on the homepage

paginate: 40
paginate_path: "/blog/page:num/"

tag_permalink_style: pretty
tag_page_layout: tag_page
tag_page_dir: tag

# jekyll-dash date format

dash:
  date_format: "%b %-d, %Y"
  toggle: false


  disqus:
    shortname: 

  # generate social links in footer
  # supported colors: green, red, orange, blue, cyan, pink, teal, yellow, indigo, purple
  social_links:
    - url: https://twitter.com/allenleein
      icon: twitter-square
      color: cyan
    - url: https://soundcloud.com/archilab
      icon: soundcloud
      color: yellow
    - url: https://github.com/allenleein
      icon: github-square
      color: purple
    - url: https://www.instagram.com/gho00sts/
      icon: instagram
      color: purple

# Build settings
theme: jekyll-dash

plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-paginate
 - liquid-md5
 - jekyll/tagging
